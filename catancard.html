<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="earlier version of catancard web app">
    <meta name="author" content="Shawn Barnes">

	<title>catancard</title>
	<link rel="icon" type="image/png" href="../img/catan_icon.png">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
	<link rel="stylesheet" href="style.css">
	</head>

	<body>
	<div class="container">
		<div class="card col s10 offset-s1">
			<h4 id="card-title">Building Costs</h4>
			<table class="bordered">
				<tr>
					<td class="left"><span class="res-title">Road</span><br>0 Victory Points</td>
					<td class="right" id="road-items"></td>
				</tr>
				<tr>
					<td class="left"><span class="res-title">Settlement</span><br>1 VP</td>
					<td class="right" id="sett-items"></td>
				</tr>
				<tr>
					<td class="left"><span class="res-title">City</span><br>2 VPs</td>
					<td class="right" id="city-items"></td>
				</tr>
				<tr>
					<td class="left"><span class="res-title">Development<br>Card</span></td>
					<td class="right" id="devc-items"></td>
				</tr>
			</table>
		</div>

		<div class="col s10 offset-s1">
			<div class="button-container">
				<a class="btn red center-align" onClick="window.location.reload()">New Card</a>
			</div>
		</div>

	</div> <!-- end container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
	<script src="shuffle.js"></script>

	</body>
</html>
